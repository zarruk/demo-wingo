<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal para creación de tarjeta de un cliente Wingo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://brandemia.org/sites/default/files/sites/default/files/wingo_logo.jpg" alt="Logo Wingo" class="logo">
        </header>
        <main>
            <div class="upload-section">
                <h1>Carga de información de clientes</h1>
                <p>Selecciona o arrastra un archivo Excel/CSV con la información de los clientes</p>
                <p class="format-note">El archivo debe seguir <a href="https://docs.google.com/spreadsheets/d/1OfMnApAQJZythFPNQ_1aGEWwFR-ZniUj8ArmHvUa79w/edit?gid=0#gid=0" target="_blank">este formato</a></p>
                <div id="dropZone" class="drop-zone">
                    <p>Arrastra tu archivo aquí</p>
                    <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" style="display: none;">
                </div>
                <div class="buttons-container">
                    <button id="selectFileBtn">Seleccionar archivo</button>
                    <button id="uploadBtn">Procesar archivo</button>
                </div>
            </div>
            <div id="message" class="message"></div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
